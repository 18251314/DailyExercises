        Array.prototype.myfoeEach=function (fnc){
            for(var i=0; i<this.length; i++){
                fnc(this[i],i)
            }
        }
        
        Array.prototype.myfilter=function (fnc){
            var temp=[];
            for(var i=0; i<this.length; i++){
                if(fnc(this[i],i)){
                    temp.push(this[i]);
                }
            }
            return temp;
        }

        Array.prototype.myMap=function (fnc){
            var temp=[];
            for(let i=0; i<this.length; i++){
                temp.push(fnc(this[i],i));
            }
            return temp;
        }
